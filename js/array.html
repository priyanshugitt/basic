<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let arr=["first", "second", "third", "fourth"];
    

    for(i=0;i<arr.length;i++)
     document.write(arr[i]+"<br>")

     arr.push("fifth")    //add element in array
     document.write(arr[i]+"<br>")

     arr.pop("first")
     document.write(arr[i]+"<br>")
    
      
    
</script>
<body>
    
</body>
</html>
