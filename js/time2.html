<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

let second=0;
let minute=0;

const start=()=>
{
     if(second==60)
     {
            minute++;
            second=0;
        }
    
      second++;

      document.getElementById("timer").innerHTML=minute+":"+second;
      setTimeout("start()",1000);
    }

</script>
<body>
     
    
        <button  onclick="start()">Start</button>
        <div id="timer" ></div>
    
</body>
</html>
