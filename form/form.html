<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const marks=()=>
    {
        let a = document.getElementById("java").value || 0 ;
        let b = document.getElementById("python").value || 0 ;
        let c = document.getElementById("dsa").value || 0 ;

         let total_m= parseInt(a)+parseInt(b)+parseInt(c);
         document.getElementById("total_m").value = total_m;

         cal_grade(total_m);
    }

    const cal_grade=(total_m)=>
    {

        let grade = 0
    if(total_m>270)
    {
        grade= "A"
    }
    else if (total_m < 270 && total_m > 180)
    {
        grade = "B"
    }
    else if (total_m< 180 && total_m > 80)
    {
        grade = "C"
    }
    else{
        grade = "Fail"
    }
    
    
    document.getElementById("gra").value= grade
    }

    </script>
</head>
<body>


    <select name="student name" id="">subject_name
        <option value="ram ">ram </option>
        <option value="sham ">sham </option>
        <option value="mohan">mohan </option>
    </select>

    <div>
         <!-- <label for="marks">marks</label>

    <label for="total marks"> total marks obtained </label>
    <input type="number" id="total_m" onfocus="marks()" onblur="(value=' ')"  placeholder="total"><br>

    </div>

</body>
